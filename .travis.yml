language: node_js
node_js:
  - "6"
cache:
  directories:
  - node_modules
notifications:
  email: false
deploy:
  provider: script
  skip_cleanup: true
  script: npm version minor && sh ./scripts/update-version.sh && git add . && git commit -m update-manifest-version && git push
  on:
    branch: master
branches:
  only:
  - master
